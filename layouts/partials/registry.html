{{ $db := site.Data.registry }}
<div class="registry">
  {{ range $db.blueprints }}
  <div class="card">
    <h3>{{ .name }} <small>{{ .version }}</small></h3>
    <p>{{ .description }}</p>
    <a href="{{ .download_url }}">Download</a>
    <div><small>Tags: {{ delimit .tags ", " }}</small></div>
  </div>
  {{ end }}
</div>
